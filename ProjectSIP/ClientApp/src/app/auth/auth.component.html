<div class="container">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)" ngNativeValidate>
        <div class="form-group">
            <label for="Email">Почта</label>
            <input type="email"
                required
                autofocus
                class="form-control"
                id="Email"
                placeholder="example@example.com"
                formControlName="email">
        </div>
        <div class="form-group">
            <label for="Password">Пароль</label>
            <input type="password"
                required
                minlength="6"
                class="form-control"
                id="Password"
                placeholder="SuperHardPassword"
                formControlName="password">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Войти">
        </div>
    </form>
</div>
