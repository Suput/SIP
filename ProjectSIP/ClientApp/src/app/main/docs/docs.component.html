<div class="container">
    <div class="card" *ngFor="let doc of docs">
        <div class="card-body">
            <h4 class="card-title">{{doc.title}}</h4>
            <p>Номер документа: <strong>{{doc.documentNumber}}</strong></p>
            <p>Дата создания: {{doc.creationDate}}</p>
            <p>Дата подписания: {{doc.signtureDate}}</p>
            <p *ngIf="doc.periodStart && doc.periodEnd">Даты проведения: </p>
            <p *ngIf="doc.periodStart && doc.periodEnd">С {{doc.periodStart}} по {{doc.periodEnd}}</p>
            <button class="btn btn-info" (click)="LoadDetail(doc.id)">Подробнее</button>
        </div>
    </div>
</div>
