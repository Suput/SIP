<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" ngNativeValidate>
        <div class="form-group">
            <label for="Email">Почта</label>
            <input type="email"
                required
                class="form-control"
                id="Email"
                placeholder="example@example.com"
                formControlName="email">
        </div>
        <div class="form-group">
            <label for="Password">Пароль</label>
            <input type="password"
                required
                class="form-control"
                id="Password"
                placeholder="SuperHardPassword"
                formControlName="password">
        </div>
        <div class="form-group">
            <label for="Secondname">Фамилия</label>
            <input type="text"
                required
                class="form-control"
                id="Secondname"
                placeholder="Иванов"
                formControlName="secondname">
        </div>
        <div class="form-group">
            <label for="Firstname">Имя</label>
            <input type="text"
                required
                class="form-control"
                id="Firstname"
                placeholder="Иван"
                formControlName="firstname">
        </div>
        <div class="form-group">
            <label for="Middlename">Отчество</label>
            <input type="text"
                required
                class="form-control"
                id="Middlename"
                placeholder="Иванович"
                formControlName="middlename">
        </div>
        <div class="form-group">
            <label for="Age">Возраст</label>
            <input type="number"
                required
                class="form-control"
                id="Age"
                placeholder="99"
                formControlName="age">
        </div>
        <div class="form-group">
            <label for="Position">Должность</label>
            <input type="text"
                required
                class="form-control"
                id="Position"
                placeholder="Генеральный директор"
                formControlName="position">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Зарегистрировать">
        </div>
    </form>
    <div class="alert alert-info" role="alert" *ngIf="isRegistered">
        Пользователь <strong>{{Lastsecondname}} {{Lastfirstname}} {{Lastemail}}</strong>
        был успешно добавлен в систему!
    </div>        
</div>
